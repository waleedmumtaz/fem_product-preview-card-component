<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <section class="product-card">
      <!-- image -->
      <div class="product-image-container">
        <picture>
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 640px)" />
          <img src="./images/image-product-mobile.jpg" alt="Image of a perfume bottle" />
        </picture>
      </div>

      <!-- content -->
      <div class="content-container">
        <div>
          <span class="eyebrow">Perfume</span>
          <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-content">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="product-price">
          <p class="new-price">$149.99</p>
          <s class="old-price">$169.99</s>
        </div>
        <button class="add-to-cart">
          <div>
            <span><img src="./images/icon-cart.svg" alt=""></span>
            <p>Add to Cart</p>
          </div>
        </button>

      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/waleedmumtaz">Waleed Mumtaz</a>.
  </div>
</body>

</html>
